<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/schema/security">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>じゃんけん</title>
</head>

<body>
  <a href="/logout">ログアウト</a>
  <h1>じゃんけんゲーム</h1>
  <div th:if="${users}">
    <h2>エントリー</h2>
    <ul>
      <li th:each="user:${users}"><a th:href="@{/match(id=${user.id})}"> [[${user.name}]]</a></li>
    </ul>
  </div>
  <p>
  <div th:if="${name}">Hi, [[${name}]]</div>
  <a href="/janken?playerHand=r">グー</a>
  <a href="/janken?playerHand=s">チョキ</a>
  <a href="/janken?playerHand=p">パー</a>
  </p>
  <div th:if="${result != null}">
    あなたの手 [[${playerHand}]]<br />
    CPUの手 [[${cpuHand}]]<br />
    結果 [[${result}]]
  </div>
  <div th:if="${matches}">
    <h2>試合結果</h2>
    <ul>
      <li th:each="match,stat:${matches}">
        id:[[${match.id}]] user1:[[${match.user1}]] user2:[[${match.user2}]] user1の手:[[${match.user1Hand}]]
        user2の手:[[${match.user2Hand}]]
      </li>
    </ul>
  </div>
</body>

</html>
