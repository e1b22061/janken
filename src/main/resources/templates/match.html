<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/schema/security">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>じゃんけん</title>
</head>

<body>
  <a href="/logout">ログアウト</a>
  <h1>Match</h1>
  <h2>[[${player.name}]] V.S. [[${opponent.name}]]</h2>
  <p>
    <a th:href="@{/fight(id=${opponent.id},hand=Gu)}">グー</a>
    <a th:href="@{/fight(id=${opponent.id},hand=Choki)}">チョキ</a>
    <a th:href="@{/fight(id=${opponent.id},hand=Pa)}">パー</a>
  </p>
  <div th:if="${result}">
    [[${player.name}]]の手 [[${playerHand}]]<br />
    [[${opponent.name}]]の手 [[${cpuHand}]]<br />
    結果 [[${result}]]
  </div>
  <a href="/janken">もどる</a>
</body>

</html>
